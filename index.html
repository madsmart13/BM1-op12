<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>پنل مدیریت</title>
<style>
  body {
    font-family: 'Vazirmatn', sans-serif;
    background-color: #0a1a2f;
    color: white;
    margin: 0;
    padding: 0;
    direction: rtl;
    transition: background 0.5s ease;
  }

  header {
    background: linear-gradient(90deg, #004080, #001f3f);
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    box-shadow: 0 0 20px #0055aa;
    letter-spacing: 1px;
    animation: glowPulse 3s infinite;
  }

  @keyframes glowPulse {
    0%, 100% { box-shadow: 0 0 15px #00bfff; }
    50% { box-shadow: 0 0 30px #00bfff; }
  }

  .top-form {
    display: flex;
    gap: 10px;
    justify-content: center;
    background: rgba(0,0,0,0.4);
    padding: 1rem;
    box-shadow: 0 0 15px #0055aa;
  }

  .top-form input {
    padding: 0.5rem;
    border: none;
    border-radius: 8px;
    outline: none;
    font-size: 1rem;
    box-shadow: inset 0 0 5px #00bfff;
    background: rgba(255,255,255,0.1);
    color: white;
    transition: 0.3s;
  }

  .top-form input:focus {
    box-shadow: 0 0 10px #00bfff;
  }

  .btn {
    background: linear-gradient(45deg, #0055aa, #00bfff);
    border: none;
    padding: 0.6rem 1rem;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0,191,255,0.6);
    position: relative;
    overflow: hidden;
  }

  .btn::before {
    content: "";
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.2);
    transform: skewX(-25deg);
  }

  .btn:hover::before {
    animation: shine 0.7s forwards;
  }

  @keyframes shine {
    to { left: 150%; }
  }

  .sidebar {
    background: rgba(0, 34, 68, 0.9);
    padding: 1rem;
    width: 230px;
    position: fixed;
    top: 140px;
    bottom: 0;
    overflow-y: auto;
    box-shadow: 0 0 15px #0055aa;
  }

  .sidebar .btn {
    width: 100%;
    margin-bottom: 12px;
    text-align: right;
    font-weight: bold;
  }

  .content {
    margin-right: 250px;
    padding: 1rem;
  }

  .panel {
    display: none;
    background: rgba(0,0,0,0.3);
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 0 15px #004080;
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .status-green { color: #00ff99; font-weight: bold; text-shadow: 0 0 5px #00ff99; }
  .status-red { color: #ff4d4d; font-weight: bold; text-shadow: 0 0 5px #ff4d4d; }
  .status-yellow { color: #ffff66; font-weight: bold; text-shadow: 0 0 5px #ffff66; }

  .server-input {
    width: 90%;
    padding: 0.6rem;
    border: none;
    border-radius: 8px;
    background: rgba(255,255,255,0.1);
    color: white;
    box-shadow: inset 0 0 5px #00bfff;
    margin-bottom: 10px;
    transition: 0.3s;
  }
  .server-input:focus {
    box-shadow: 0 0 10px #00bfff;
  }

  .admin-list {
    margin-top: 10px;
  }
  .admin-item {
    background: rgba(255,255,255,0.05);
    padding: 5px 10px;
    border-radius: 6px;
    margin-bottom: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .admin-item button {
    background: transparent;
    border: none;
    color: #ff4d4d;
    font-size: 1.2rem;
    cursor: pointer;
  }

  .overlay {
    position: fixed;
    top: 0; left: 0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    animation: slideDown 0.5s ease;
    z-index: 1000;
  }
  .overlay-content {
    background: #222;
    padding: 2rem;
    border-radius: 10px;
    font-size: 1.5rem;
    color: yellow;
    text-align: center;
    box-shadow: 0 0 20px yellow;
  }
  @keyframes slideDown {
    from { transform: translateY(-100px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  /* بخش نئونی EmailJS */
  .neon-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 400px;
    margin: 1rem auto;
    padding: 1rem;
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
    animation: fadeUp 1s ease forwards;
  }

  .neon-form input {
    padding: 0.8rem;
    border: none;
    border-radius: 10px;
    outline: none;
    font-size: 1rem;
    color: #00ffff;
    background: rgba(0,0,0,0.4);
    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;
    text-align: center;
    transition: all 0.3s ease;
  }

  .neon-form input:focus {
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
    transform: scale(1.05);
  }

  .neon-form .btn {
    background: linear-gradient(90deg, #00ffff, #00aaff);
    color: #000;
    font-weight: bold;
    font-size: 1.1rem;
    box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;
    transition: all 0.3s ease;
  }

  .neon-form .btn:hover {
    box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff inset;
    transform: scale(1.05);
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* دیسکورد */
  .discord-box {
    display: flex;
    justify-content: center;
    margin: 3rem 0;
  }

  .discord-card {
    background: linear-gradient(135deg, #5865F2, #4e5bd9);
    border-radius: 20px;
    padding: 2rem 3rem;
    box-shadow: 0 0 25px rgba(88, 101, 242, 0.8);
    text-align: center;
    max-width: 400px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    transform: translateY(50px);
    animation: fadeUp 1s ease forwards;
  }

  .discord-card h2 { color:white; margin-bottom:1rem; font-size:1.5rem; }
  .discord-card p { color: #e0e0ff; margin-bottom:1.5rem; }
  .discord-card a {
    display:inline-block;
    padding:14px 28px;
    background:white;
    color:#5865F2;
    font-weight:bold;
    border-radius:50px;
    text-decoration:none;
    font-size:1.1rem;
    box-shadow:0 0 20px rgba(255,255,255,0.6);
    transition: all 0.3s ease;
  }
  .discord-card:hover { transform:scale(1.05); box-shadow:0 0 40px rgba(88,101,242,1); }
  .discord-card a:hover { background:#5865F2; color:white; box-shadow:0 0 25px rgba(255,255,255,0.9); }

  /* صفحه اتصال پینگ */
  .ping-overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 2000;
  }
  .ping-overlay h2 {
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
    margin-bottom: 2rem;
  }
  .spinner {
    border: 6px solid rgba(0,191,255,0.2);
    border-top: 6px solid #00ffff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    display: none;
    margin-bottom: 1rem;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
</style>
</head>
<body>

<header> -BM1- </header>

<div class="top-form">
  <input type="text" id="username" placeholder="نام کاربری">
  <input type="email" id="email" placeholder="ایمیل">
  <input type="password" id="password" placeholder="رمز عبور">
  <button class="btn" onclick="registerUser()">ثبت</button>
</div>

<div class="sidebar">
  <button class="btn" onclick="showPanel('infoPanel')">📋 اطلاعات کاربر</button>
  <button class="btn" onclick="startPingConnection()">📶 پینگ</button>
  <button class="btn" onclick="showPanel('serverStatusPanel')">🖥 وضعیت سرورها</button>
  <button class="btn" onclick="showPanel('serverSetupPanel')">⚙ راه‌اندازی سرور</button>
  <button class="btn" onclick="showPanel('themePanel')">🎨 تغییر رنگ</button>
  <button class="btn" onclick="showPanel('emailjsPanel')">📨 ارسال اطلاعات</button>
  <button class="btn" onclick="location.reload()">🔄 راه‌اندازی مجدد</button>
</div>

<div class="content">
  <!-- پنل‌ها و فرم‌ها مثل قبل -->
  <!-- … (همه پنل‌ها و فرم‌ها بدون تغییر) … -->
</div>

<!-- صفحه اتصال پینگ -->
<div class="ping-overlay" id="pingOverlay">
  <h2 id="pingStatus">در حال اتصال...</h2>
  <div class="spinner" id="spinner"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("2UtU92GfpKNKLfs5y");

  function showPanel(panelId) {
    document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
    document.getElementById(panelId).style.display = 'block';
  }

  function registerUser() {
    let user = document.getElementById('username').value.trim();
    let email = document.getElementById('email').value.trim();
    let pass = document.getElementById('password').value.trim();
    if (!user || !email || !pass) { alert("لطفا همه فیلدها را پر کنید"); return; }
    document.getElementById('displayUsername').textContent = user;
    document.getElementById('displayEmail').textContent = email;
    alert("ثبت‌نام با موفقیت انجام شد!");
  }

  function startPingConnection() {
    const overlay = document.getElementById('pingOverlay');
    const spinner = document.getElementById('spinner');
    const status = document.getElementById('pingStatus');

    overlay.style.display = 'flex';
    status.textContent = "در حال اتصال...";

    overlay.onclick = () => {
      spinner.style.display = 'block';
      status.textContent = "در حال اتصال...";
      setTimeout(() => {
        spinner.style.display = 'none';
        status.textContent = "✅ متصل شد!";
        setTimeout(() => {
          overlay.style.display = 'none';
          showPanel('pingPanel');
        }, 800);
      }, 4000);
    }
  }

  function showPing() {
    let ping = Math.floor(Math.random() * (120 - 97 + 1) + 97) + " ms";
    document.getElementById('pingResult').textContent = ping;
  }
</script>
</body>
</html>
