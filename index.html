<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>پنل مدیریت</title>
<style>
  body {
    font-family: 'Vazirmatn', sans-serif;
    background-color: #0a1a2f;
    color: white;
    margin: 0;
    padding: 0;
    direction: rtl;
    transition: background 0.5s ease;
  }
  header {
    background: linear-gradient(90deg, #004080, #001f3f);
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    box-shadow: 0 0 20px #0055aa;
    letter-spacing: 1px;
    animation: glowPulse 3s infinite;
  }
  @keyframes glowPulse {
    0%,100% { box-shadow: 0 0 15px #00bfff; }
    50% { box-shadow: 0 0 30px #00bfff; }
  }
  .top-form { display:flex; gap:10px; justify-content:center; background:rgba(0,0,0,0.4); padding:1rem; box-shadow:0 0 15px #0055aa; }
  .top-form input { padding:0.5rem; border:none; border-radius:8px; outline:none; font-size:1rem; box-shadow:inset 0 0 5px #00bfff; background:rgba(255,255,255,0.1); color:white; transition:0.3s; }
  .top-form input:focus { box-shadow:0 0 10px #00bfff; }
  .btn { background: linear-gradient(45deg, #0055aa, #00bfff); border:none; padding:0.6rem 1rem; color:white; border-radius:10px; cursor:pointer; font-size:1rem; transition:all 0.3s ease; box-shadow:0 0 15px rgba(0,191,255,0.6); position:relative; overflow:hidden; }
  .btn::before { content:""; position:absolute; top:0; left:-100%; width:100%; height:100%; background:rgba(255,255,255,0.2); transform:skewX(-25deg);}
  .btn:hover::before { animation: shine 0.7s forwards; }
  @keyframes shine { to { left:150%; } }
  .sidebar { background:rgba(0,34,68,0.9); padding:1rem; width:230px; position:fixed; top:140px; bottom:0; overflow-y:auto; box-shadow:0 0 15px #0055aa; }
  .sidebar .btn { width:100%; margin-bottom:12px; text-align:right; font-weight:bold; }
  .content { margin-right:250px; padding:1rem; }
  .panel { display:none; background: rgba(0,0,0,0.3); padding:1rem; border-radius:10px; box-shadow:0 0 15px #004080; animation: fadeIn 0.5s ease-in-out; }
  @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  .status-green { color:#00ff99; font-weight:bold; text-shadow:0 0 5px #00ff99; }
  .status-red { color:#ff4d4d; font-weight:bold; text-shadow:0 0 5px #ff4d4d; }
  .status-yellow { color:#ffff66; font-weight:bold; text-shadow:0 0 5px #ffff66; }
  .server-input { width:90%; padding:0.6rem; border:none; border-radius:8px; background:rgba(255,255,255,0.1); color:white; box-shadow:inset 0 0 5px #00bfff; margin-bottom:10px; transition:0.3s; }
  .server-input:focus { box-shadow:0 0 10px #00bfff; }
  .admin-list { margin-top:10px; }
  .admin-item { background: rgba(255,255,255,0.05); padding:5px 10px; border-radius:6px; margin-bottom:5px; display:flex; justify-content:space-between; align-items:center; }
  .admin-item button { background:transparent; border:none; color:#ff4d4d; font-size:1.2rem; cursor:pointer; }

  /* Overlay اتصال پینگ */
  .ping-overlay {
    position: fixed; top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.9);
    display:none; justify-content:center; align-items:center; flex-direction:column; z-index:2000;
  }
  .ping-overlay h2 { color:#00ff00; text-shadow:0 0 10px #00ff00; margin-bottom:2rem; cursor:pointer; }
  .spinner {
    border:6px solid rgba(0,255,0,0.2);
    border-top:6px solid #00ff00;
    border-radius:50%;
    width:60px;
    height:60px;
    animation:spin 1s linear infinite;
    display:none;
    margin-bottom:1rem;
  }
  @keyframes spin { 0% {transform:rotate(0deg);} 100% {transform:rotate(360deg);} }

</style>
</head>
<body>

<header> -BM1- </header>

<div class="top-form">
  <input type="text" id="username" placeholder="نام کاربری">
  <input type="email" id="email" placeholder="ایمیل">
  <input type="password" id="password" placeholder="رمز عبور">
  <button class="btn" onclick="registerUser()">ثبت</button>
</div>

<div class="sidebar">
  <button class="btn" onclick="showPanel('infoPanel')">📋 اطلاعات کاربر</button>
  <button class="btn" onclick="showPanel('pingPanel')">📶 پینگ</button>
  <button class="btn" onclick="showPanel('serverStatusPanel')">🖥 وضعیت سرورها</button>
  <button class="btn" onclick="showPanel('serverSetupPanel')">⚙ راه‌اندازی سرور</button>
  <button class="btn" onclick="showPanel('themePanel')">🎨 تغییر رنگ</button>
  <button class="btn" onclick="location.reload()">🔄 راه‌اندازی مجدد</button>
</div>

<div class="content">
  <!-- اطلاعات کاربر -->
  <div id="infoPanel" class="panel">
    <h2>اطلاعات وارد شده</h2>
    <p>نام کاربری: <span id="displayUsername">-</span></p>
    <p>ایمیل: <span id="displayEmail">-</span></p>
  </div>

  <!-- پنل پینگ -->
  <div id="pingPanel" class="panel">
    <h2>پینگ شما</h2>
    <button class="btn" onclick="startPingConnection()">اتصال</button>
    <p id="pingResult">-</p>
  </div>

  <!-- وضعیت سرورها -->
  <div id="serverStatusPanel" class="panel">
    <h2>وضعیت سرورها</h2>
    <div><button class="btn" onclick="connectServer(1)">سرور 1</button> <span id="server1Status">-</span></div><br>
    <div><button class="btn" onclick="connectServer(2)">سرور 2</button> <span id="server2Status">-</span></div><br>
    <div><button class="btn" onclick="connectServer(3)">سرور 3</button> <span id="server3Status">-</span></div>
  </div>

  <!-- فرم راه‌اندازی سرور -->
  <div id="serverSetupPanel" class="panel">
    <h2>فرم راه‌اندازی سرور</h2>
    <input class="server-input" placeholder="نام سرور"><br>
    <input class="server-input" placeholder="ورژن بازی"><br>
    <input class="server-input" placeholder="زبان"><br>
    <input class="server-input" placeholder="سایت سرور (اختیاری)"><br>
    <input class="server-input" placeholder="نام و نام خانوادگی"><br>
    <input class="server-input" placeholder="IP سرور"><br>
    <textarea class="server-input" placeholder="توضیحات سرور (اختیاری)"></textarea><br>
    <div style="display:flex; gap:5px;">
      <input class="server-input" placeholder="یوزر ادمین" id="adminUser">
      <button class="btn" onclick="addAdmin()">➕</button>
    </div>
    <div class="admin-list" id="adminList"></div><br>
    <button class="btn" onclick="showServerError()">ادامه</button>
  </div>

  <!-- تغییر رنگ -->
  <div id="themePanel" class="panel">
    <h2>تغییر تم</h2>
    <button class="btn" onclick="setTheme('#0a1a2f')">🔵 آبی تیره</button>
    <button class="btn" onclick="setTheme('#003300')">🟢 سبز تیره</button>
    <button class="btn" onclick="setTheme('#333333')">⚫ خاکستری تیره</button>
  </div>
</div>

<!-- Overlay اتصال پینگ -->
<div class="ping-overlay" id="pingOverlay">
  <h2 id="pingStatus">در حال اتصال...</h2>
  <div class="spinner" id="spinner"></div>
</div>

<script>
function showPanel(panelId){
  document.querySelectorAll('.panel').forEach(p => p.style.display='none');
  document.getElementById(panelId).style.display='block';
}

function registerUser(){
  let user=document.getElementById('username').value.trim();
  let email=document.getElementById('email').value.trim();
  let pass=document.getElementById('password').value.trim();
  if(!user || !email || !pass){ alert("لطفا همه فیلدها را پر کنید"); return; }
  document.getElementById('displayUsername').textContent=user;
  document.getElementById('displayEmail').textContent=email;
  alert("ثبت‌نام با موفقیت انجام شد!");
}

// پنل پینگ با اتصال
function startPingConnection(){
  const overlay=document.getElementById('pingOverlay');
  const spinner=document.getElementById('spinner');
  const status=document.getElementById('pingStatus');

  overlay.style.display='flex';
  spinner.style.display='block';
  status.textContent="در حال اتصال...";

  setTimeout(()=>{
    spinner.style.display='none';
    status.textContent="✅ متصل شد!";
    setTimeout(()=>{
      overlay.style.display='none';
      showPanel('pingPanel');
    },800);
  },4000);
}

function showPing(){
  let ping=Math.floor(Math.random()*(120-97+1)+97)+" ms";
  document.getElementById('pingResult').textContent=ping;
}

function resetServers(){
  document.getElementById('server1Status').textContent="-";
  document.getElementById('server2Status').textContent="-";
  document.getElementById('server3Status').textContent="-";
}

function connectServer(num){
  resetServers();
  if(num===1){ document.getElementById('server1Status').innerHTML='<span class="status-green">در حال اتصال...</span>'; setTimeout(()=>{document.getElementById('server1Status').innerHTML='<span class="status-red">اتصال قطع شد</span>';},2000);}
  if(num===2){ document.getElementById('server2Status').innerHTML='<span class="status-green">در حال اتصال...</span>'; setTimeout(()=>{document.getElementById('server2Status').innerHTML='<span class="status-red">اتصال قطع شد</span>';},2000);}
  if(num===3){ document.getElementById('server3Status').innerHTML='<span class="status-green">در حال اتصال...</span>'; setTimeout(()=>{document.getElementById('server3Status').innerHTML='<span class="status-red">اتصال قطع شد</span>';},2000);}
}

function addAdmin(){
  const val=document.getElementById('adminUser').value.trim();
  if(!val) return;
  const div=document.createElement('div'); div.className='admin-item';
  div.innerHTML=`${val} <button onclick="this.parentNode.remove()">✖</button>`;
  document.getElementById('adminList').appendChild(div);
  document.getElementById('adminUser').value='';
}

function showServerError(){
  alert("این بخش شبیه‌سازی شده و ادامه داده شد.");
}

function setTheme(color){ document.body.style.background=color; }
</script>

</body>
</html>
